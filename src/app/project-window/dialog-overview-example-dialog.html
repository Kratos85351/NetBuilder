<form [formGroup]="form" class="forma">
  <mat-form-field>
    <mat-label>User name</mat-label>
    <input matInput formControlName="userName" type="text" name="none">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Project name</mat-label>
    <input matInput formControlName="projectName" type="text" name="none">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" type="text" name="none">
  </mat-form-field>


</form>
<div class="buttons">
  <button mat-raised-button color="warn" style="margin-right: 7px;}" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Submit</button>
</div>
