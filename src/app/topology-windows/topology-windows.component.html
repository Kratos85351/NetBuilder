<div [ngClass]="{'big-container': gridState,
                'big-container-grid-off': !gridState}">
  <div class="zoom">
    <span class="zoom_value">{{zoomValue}}%</span>
    <svg (click)="onZoomPlus()" id="e275f7ff-482a-49e5-ad42-63e87463efff" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"><defs><style>.a552ac7d-7450-41db-9792-621ca9a0549a{fill:#c3ccd7;opacity:0;}.a961732d-a366-499a-8e40-d1d97f9bf507{fill:#0a4476;}</style></defs><rect class="a552ac7d-7450-41db-9792-621ca9a0549a" width="36" height="36" rx="2.5"/><rect class="a961732d-a366-499a-8e40-d1d97f9bf507" x="9" y="17.22" width="18" height="1.55" rx="0.78"/><rect class="a961732d-a366-499a-8e40-d1d97f9bf507" x="9" y="17.22" width="18" height="1.55" rx="0.78" transform="translate(36 0) rotate(90)"/></svg>
    <svg (click)="onZoomMinus()" id="b5b7229d-cd5f-4a4b-a077-d77d6097b992" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"><defs><style>.ba8f0356-1930-44cd-8ae8-c3660f7934db{fill:#c3ccd7;opacity:0;}.fc49d4b3-d88f-45db-bab2-62ed9324e19e{fill:#0a4476;}</style></defs><rect class="ba8f0356-1930-44cd-8ae8-c3660f7934db" width="36" height="36" rx="2.5"/><rect class="fc49d4b3-d88f-45db-bab2-62ed9324e19e" x="9" y="17.22" width="18" height="1.55" rx="0.78"/></svg>
    <svg *ngIf="gridState" (click)="onSwitchGrid()" id="ac98cc0d-354b-4afd-a30c-6920b966b992" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41.39 41.39"><defs><style>.ae47da0c-6afd-4ab0-991a-d7773b7aa7dd{fill:#c3ccd7;opacity:0;}.b72f6cac-2e1d-428f-bd05-c39c53287737{fill:#0a4476;}</style></defs><rect class="ae47da0c-6afd-4ab0-991a-d7773b7aa7dd" width="41.39" height="41.39" rx="2.5"/><rect class="b72f6cac-2e1d-428f-bd05-c39c53287737" x="6.44" y="11.55" width="28.52" height="2.46" rx="1"/><rect class="b72f6cac-2e1d-428f-bd05-c39c53287737" x="6.44" y="19.47" width="28.52" height="2.46" rx="1"/><rect class="b72f6cac-2e1d-428f-bd05-c39c53287737" x="6.44" y="27.39" width="28.52" height="2.46" rx="1"/><rect class="b72f6cac-2e1d-428f-bd05-c39c53287737" x="14.39" y="19.47" width="28.47" height="2.46" rx="1" transform="translate(49.33 -7.93) rotate(90)"/><rect class="b72f6cac-2e1d-428f-bd05-c39c53287737" x="6.46" y="19.47" width="28.47" height="2.46" rx="1" transform="translate(41.39 0) rotate(90)"/><rect class="b72f6cac-2e1d-428f-bd05-c39c53287737" x="-1.47" y="19.47" width="28.47" height="2.46" rx="1" transform="translate(33.46 7.93) rotate(90)"/></svg>
    <svg *ngIf="!gridState" (click)="onSwitchGrid()" id="a056e68b-d5de-4ef7-b8ad-f3befbaf0fb9" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41.39 41.39"><defs><style>.fa15333a-07ff-4e61-828e-1e3d763396c7{fill:#c3ccd7;opacity:0;}.aaa62b60-d34e-4611-ad5d-3958492fceae{fill:#c4ccd8;}</style></defs><rect class="fa15333a-07ff-4e61-828e-1e3d763396c7" width="41.39" height="41.39" rx="2.5"/><rect class="aaa62b60-d34e-4611-ad5d-3958492fceae" x="6.44" y="11.55" width="28.52" height="2.46" rx="1"/><rect class="aaa62b60-d34e-4611-ad5d-3958492fceae" x="6.44" y="19.47" width="28.52" height="2.46" rx="1"/><rect class="aaa62b60-d34e-4611-ad5d-3958492fceae" x="6.44" y="27.39" width="28.52" height="2.46" rx="1"/><rect class="aaa62b60-d34e-4611-ad5d-3958492fceae" x="14.39" y="19.47" width="28.47" height="2.46" rx="1" transform="translate(49.33 -7.93) rotate(90)"/><rect class="aaa62b60-d34e-4611-ad5d-3958492fceae" x="6.46" y="19.47" width="28.47" height="2.46" rx="1" transform="translate(41.39 0) rotate(90)"/><rect class="aaa62b60-d34e-4611-ad5d-3958492fceae" x="-1.47" y="19.47" width="28.47" height="2.46" rx="1" transform="translate(33.46 7.93) rotate(90)"/></svg>
  </div>

  <div class="windows-container">
    <div class="mini-windows mini-windows-devices" [ngStyle]="{height: getHeightDevices()}">
      <div class="mini-windows-head">
        <div class="mini-windows-head-group1">
          <svg id="w-grip" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 10"><defs><style>.ae8b0f8d-952a-4a25-afb6-1c1d45688b2e{fill:#fff;}</style></defs><rect class="ae8b0f8d-952a-4a25-afb6-1c1d45688b2e" width="15" height="2" rx="1"/><rect class="ae8b0f8d-952a-4a25-afb6-1c1d45688b2e" y="4" width="15" height="2" rx="1"/><rect class="ae8b0f8d-952a-4a25-afb6-1c1d45688b2e" y="8" width="15" height="2" rx="1"/></svg>
          <div class="mini-windows-head-text">Devices</div>
        </div>
        <svg (click)="switchMiniWindowStateDevice()" [ngClass]="{'w-minimize': !miniWindowsStates[0], 'w-minimize__rotated': miniWindowsStates[0]}" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 10.75"><defs><style>.b650da7b-54b3-4775-a412-0c469660f3de,.bbe089fa-836b-45b1-999b-51612d8747a8{fill:#fff;}.b650da7b-54b3-4775-a412-0c469660f3de{stroke:#fff;stroke-miterlimit:10;stroke-width:2px;}</style></defs><path class="b650da7b-54b3-4775-a412-0c469660f3de" d="M14,1"/><path class="b650da7b-54b3-4775-a412-0c469660f3de" d="M1,1"/><path class="bbe089fa-836b-45b1-999b-51612d8747a8" d="M1,4l5.42,6.25a1.43,1.43,0,0,0,2.16,0L14,4"/><rect class="bbe089fa-836b-45b1-999b-51612d8747a8" width="15" height="2" rx="1"/></svg>
      </div>

      <div  class="mini-windows-devices--content">
        <div class="mini-windows-devices--content--icon-box">
          <img src="assets/devices/desktop.png" class="mini-windows-devices--content_icon">
          <p class="device-name">Desktop</p>
        </div>

        <div class="mini-windows-devices--content--icon-box">
          <img src="assets/devices/laptop.png" class="mini-windows-devices--content_icon" style="width: 77px">
          <p class="device-name">Laptop</p>
        </div>

        <div class="mini-windows-devices--content--icon-box">
          <img src="assets/devices/tablet.png" class="mini-windows-devices--content_icon" style="width: 49px">
          <p class="device-name">Tablet</p>
        </div>

        <div class="mini-windows-devices--content--icon-box">
          <img src="assets/devices/phone.png" class="mini-windows-devices--content_icon" style="width: 29.5px">
          <p class="device-name">Phone</p>
        </div>

        <div class="mini-windows-devices--content--icon-box">
          <img src="assets/devices/router.png" class="mini-windows-devices--content_icon" style="width: 58px">
          <p class="device-name">Router</p>
        </div>

        <div class="mini-windows-devices--content--icon-box">
          <img src="assets/devices/server.png" class="mini-windows-devices--content_icon" style="width: 54px">
          <p class="device-name">Server</p>
        </div>

        <div class="mini-windows-devices--content--icon-box">
          <img src="assets/devices/switch.png" class="mini-windows-devices--content_icon" style="width: 77px">
          <p class="device-name">Switch</p>
        </div>
        <p style="color: white">blank text</p>

        <div class="mini-windows-devices--content--icon-box">
          <img src="assets/devices/antenna.png" class="mini-windows-devices--content_icon" style="width: 45px; margin-top: -15px">
          <p class="device-name">Antenna</p>
        </div>

        <div class="mini-windows-devices--content--icon-box">
          <img src="assets/devices/wap.png" class="mini-windows-devices--content_icon" style="width: 58px; margin-top: -15px">
          <p class="device-name">WAP</p>
        </div>
      </div>
    </div>
    <div class="mini-windows mini-windows-cli" [ngStyle]="{height: getHeightCLI()}">
      <div class="mini-windows-head">
        <div class="mini-windows-head-group1">
          <svg id="w-grip" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 10"><defs><style>.ae8b0f8d-952a-4a25-afb6-1c1d45688b2e{fill:#fff;}</style></defs><rect class="ae8b0f8d-952a-4a25-afb6-1c1d45688b2e" width="15" height="2" rx="1"/><rect class="ae8b0f8d-952a-4a25-afb6-1c1d45688b2e" y="4" width="15" height="2" rx="1"/><rect class="ae8b0f8d-952a-4a25-afb6-1c1d45688b2e" y="8" width="15" height="2" rx="1"/></svg>
          <div class="mini-windows-head-text">Router_DMZ</div>
        </div>
        <svg (click)="switchMiniWindowStateCLI()" [ngClass]="{'w-minimize': !miniWindowsStates[1], 'w-minimize__rotated': miniWindowsStates[1]}" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 10.75"><defs><style>.b650da7b-54b3-4775-a412-0c469660f3de,.bbe089fa-836b-45b1-999b-51612d8747a8{fill:#fff;}.b650da7b-54b3-4775-a412-0c469660f3de{stroke:#fff;stroke-miterlimit:10;stroke-width:2px;}</style></defs><path class="b650da7b-54b3-4775-a412-0c469660f3de" d="M14,1"/><path class="b650da7b-54b3-4775-a412-0c469660f3de" d="M1,1"/><path class="bbe089fa-836b-45b1-999b-51612d8747a8" d="M1,4l5.42,6.25a1.43,1.43,0,0,0,2.16,0L14,4"/><rect class="bbe089fa-836b-45b1-999b-51612d8747a8" width="15" height="2" rx="1"/></svg>
      </div>
    </div>
    <div class="mini-windows mini-windows-config" [ngStyle]="{height: getHeightSettings()}">
      <div class="mini-windows-head">
        <div class="mini-windows-head-group1">
          <svg id="w-grip" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 10"><defs><style>.ae8b0f8d-952a-4a25-afb6-1c1d45688b2e{fill:#fff;}</style></defs><rect class="ae8b0f8d-952a-4a25-afb6-1c1d45688b2e" width="15" height="2" rx="1"/><rect class="ae8b0f8d-952a-4a25-afb6-1c1d45688b2e" y="4" width="15" height="2" rx="1"/><rect class="ae8b0f8d-952a-4a25-afb6-1c1d45688b2e" y="8" width="15" height="2" rx="1"/></svg>
          <div class="mini-windows-head-text">Pc1 - Settings</div>
        </div>
        <svg (click)="switchMiniWindowStateSettings()" [ngClass]="{'w-minimize': !miniWindowsStates[2], 'w-minimize__rotated': miniWindowsStates[2]}" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 10.75"><defs><style>.b650da7b-54b3-4775-a412-0c469660f3de,.bbe089fa-836b-45b1-999b-51612d8747a8{fill:#fff;}.b650da7b-54b3-4775-a412-0c469660f3de{stroke:#fff;stroke-miterlimit:10;stroke-width:2px;}</style></defs><path class="b650da7b-54b3-4775-a412-0c469660f3de" d="M14,1"/><path class="b650da7b-54b3-4775-a412-0c469660f3de" d="M1,1"/><path class="bbe089fa-836b-45b1-999b-51612d8747a8" d="M1,4l5.42,6.25a1.43,1.43,0,0,0,2.16,0L14,4"/><rect class="bbe089fa-836b-45b1-999b-51612d8747a8" width="15" height="2" rx="1"/></svg>
      </div>
    </div>
  </div>

</div>
